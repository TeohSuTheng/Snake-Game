<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Snake</title>

    <style>

        .col-8{
            padding-left: 150px;
        }

        canvas{
            box-shadow: black 20px 10px 50px;
        }
    </style>

</head>
<body>
    <h2 align="center">Snake</h2> <br>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-8">
                <br>
                <canvas id="game-board" height="400" width="400"></canvas>
            </div>
            <div class="col">
        <h6>Please select level of difficulty:</h6>
        <p class="con">
                <button type="button" class="btn btn-light" id="easy" onClick="reply_click(this.id)">Easy</button>
                <button type="button" class="btn btn-secondary" id="ave" onClick="reply_click(this.id)">Average</button>
                <button type="button" class="btn btn-dark" id="hard" onClick="reply_click(this.id)">Hard</button>
        </p>
    </div>
    </div>
</div>
    
    <script src = "game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
